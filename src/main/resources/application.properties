# R2DBC Configuration
spring.r2dbc.initialization.mode=always

# Application Properties for Authentication Service
security.password.argon2.iterations=10
security.password.argon2.memory=65536
security.password.argon2.parallelism=2
security.password.argon2.salt-length=16
security.password.argon2.hash-length=32

# Database Initialization (true to run migrations and seed data on startup)
app.db.init=false
app.db.cleanup.enabled=false

# MFA Configuration
mfa.issuer=pro-auth-svs
mfa.qr-code.size=200

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Disable Swagger/OpenAPI in Production (true to enable)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Logging Configuration
logging.level.com.core.auth=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.springframework.security=DEBUG